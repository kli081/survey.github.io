<!DOCTYPE html>
<html>
<head>
  <title>Keng Li's grocery store</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<h4>Keng Li's grocery store</h5>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Personal data</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Personal Data Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices()">
    <option value=""></option>
    <option value="lactose_intolerant">lactose-intolerant</option>
    <option value="nut_allergies">nut allergies</option>
    <option value="None">None</option>
	</select>
  <br/>
  Preference for organic products:
  <select id="organicSelect" name="organicSelect" onchange="populateListProductChoices()">
    <option value=""></option>
    <option value="yes">yes</option>
    <option value="no">no</option>
  </select>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<h5>Website designed by Keng Li</p>
<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
